---
# GitHub Repository Settings Configuration
# Generated from repository analysis and security best practices
# Managed by GitHub Settings App: https://github.com/apps/settings
# Documentation: https://github.com/repository-settings/app#configuration

repository:
  # Repository Identity - Corrected from Analysis
  name: repo_template_empty
  description: "üé® AI-Assisted Development Template - Repository template for context engineering and AI-driven workflows with Claude Code and Cursor IDE integration"

  # Repository Type Configuration
  is_template: true

  # Technology Topics - Enhanced for Template Repository
  topics:
    - repository-template
    - ai-assisted-development
    - context-engineering
    - documentation-driven
    - claude-code
    - cursor-ide
    - github-template
    - development-workflow
    - markdown
    - automation
    - prp-system
    - template-optimization

  # Repository Settings
  default_branch: main
  private: false

  # Merge Strategy Configuration
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true

  # Repository Features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_discussions: true

  # Security Configuration
  enable_vulnerability_alerts: true
  enable_automated_security_fixes: true

# Team Access Configuration
teams:
  - name: maintainers
    permission: admin
  - name: contributors
    permission: push

# Enhanced Label Strategy for Template Repository
labels:
  # Core Issue Types
  - name: bug
    color: "d73a4a"
    description: "Something isn't working"
  - name: enhancement
    color: "a2eeef"
    description: "New feature or request"
  - name: documentation
    color: "0075ca"
    description: "Improvements or additions to documentation"

  # Template-Specific Labels
  - name: template-enhancement
    color: "7B68EE"
    description: "Improvement to template structure or functionality"
  - name: context-engineering
    color: "FF6B9D"
    description: "Related to context engineering and AI integration"
  - name: ai-integration
    color: "4ECDC4"
    description: "Related to AI assistant integration features"

  # Development Labels
  - name: automation
    color: "FFA500"
    description: "Workflow and process automation improvements"
  - name: configuration
    color: "8B4513"
    description: "Configuration files and settings"
  - name: github-workflows
    color: "2E8B57"
    description: "GitHub Actions and workflow improvements"

  # Community Management
  - name: help-wanted
    color: "008672"
    description: "Extra attention is needed"
  - name: good-first-issue
    color: "7057ff"
    description: "Good for newcomers"
  - name: RFC-proposal
    color: "8b5cf6"
    description: "Request for Comments - Design proposals"
  - name: needs-triage
    color: "fbbf24"
    description: "Requires initial assessment and labeling"

  # Priority Labels
  - name: priority-high
    color: "FF0000"
    description: "High priority issue"
  - name: priority-medium
    color: "FFA500"
    description: "Medium priority issue"
  - name: priority-low
    color: "90EE90"
    description: "Low priority issue"

# Enhanced Branch Protection Rules
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        require_code_owner_reviews: true
        dismiss_stale_reviews: true
        required_conversation_resolution: true
        dismissal_restrictions: {}

      required_status_checks:
        strict: true
        contexts:
          - "üîç CI"
          # Note: Individual job names from ci-typescript.yaml workflow
          # Main workflow combines multiple technology stacks

      enforce_admins: false
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      require_signatures: false

      restrictions:
        users: [Excoriate]
        teams: [maintainers]

# Comprehensive Security and Analysis Settings
# Note: These settings may require GitHub Advanced Security features
security_and_analysis:
  secret_scanning:
    status: enabled
  secret_scanning_push_protection:
    status: enabled
  dependabot_security_updates:
    status: enabled
  dependabot_alerts:
    status: enabled
  private_vulnerability_reporting:
    status: enabled
