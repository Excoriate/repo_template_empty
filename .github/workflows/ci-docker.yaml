name: ğŸ³CI - Docker

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
jobs:
  docker:
    name: ğŸ³ Build and Run Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Build Docker image
        run: |
          docker build -t mcp-terraform-aws-provider-docs .

      - name: ğŸ³ Run Docker container (smoke test)
        run: |
          docker run --rm -e GITHUB_TOKEN=fake_token mcp-terraform-aws-provider-docs || (
            echo "âŒ Docker container failed to start. Check logs above." && exit 1
          )

      - name: ğŸ‰ CI Docker workflow completed successfully
        if: success()
        run: echo "âœ… Docker image built and ran successfully!"
      - name: ğŸš¨ CI Docker workflow failed
        if: failure()
        run: echo "âŒ Docker build or run failed. Please review the logs above."
