---
name: "üöß Request for Comments (RFC) for Repository Template"
description: "Feature design and detailed proposals for repository template enhancements"
title: "RFC: Repository Template - [PROPOSAL TITLE]"
labels: [RFC-proposal, needs-triage]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting an RFC for our repository template! Please provide as many details as possible to help enrich this design proposal.

        **Note**: This template is designed for AI-assisted development workflows. Consider how your proposal might enhance AI integration, developer productivity, or template functionality.

  - type: input
    id: relation
    attributes:
      label: üîó Related Issues or Features
      description: Is this related to an existing feature request or issue? Please share links if applicable.
      placeholder: "Related to issue #123 or feature request #456"

  - type: textarea
    id: summary
    attributes:
      label: üìã Summary
      description: Provide a concise overview of the proposal in one or two paragraphs.
      placeholder: "This RFC proposes..."
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: üéØ Problem Statement and Use Case
      description: Describe the problem this proposal solves and the use case it addresses, especially as it relates to AI-assisted development workflows.
      placeholder: "The current repository template lacks... This affects developers by..."
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: üí° Detailed Proposal
      description: Explain the design in detail so anyone familiar with the project could implement it. Include user experience before and after.
      placeholder: |
        ## Current Experience
        Currently, users experience...

        ## Proposed Experience
        With this change, users would...

        ## Implementation Details
        The implementation would involve...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: üì¶ Template Component Impact
      description: Which parts of the repository template would this proposal affect?
      multiple: true
      options:
        - "Documentation System"
        - "GitHub Workflows"
        - "AI Integration (.claude, .cursor)"
        - "Context Engineering"
        - "Issue Templates"
        - "Repository Configuration"
        - "Automation Scripts"
        - "Development Workflow"
        - "New Component"
        - "Template Structure"

  - type: textarea
    id: scope
    attributes:
      label: üéØ In Scope
      description: What should be considered within the scope of this proposal?
      placeholder: "This proposal includes..."
    validations:
      required: true

  - type: textarea
    id: out_of_scope
    attributes:
      label: üö´ Out of Scope
      description: What should be considered out of scope for this proposal?
      placeholder: "This proposal does not include..."
    validations:
      required: true

  - type: textarea
    id: challenges
    attributes:
      label: ‚ö†Ô∏è Potential Challenges and Risks
      description: Identify common challenges, edge cases, unresolved areas, and suggestions for mitigation.
      placeholder: |
        ## Technical Challenges
        - Challenge 1: Description and mitigation strategy
        - Challenge 2: Description and mitigation strategy

        ## Implementation Risks
        - Risk 1: Description and impact assessment

        ## Edge Cases
        - Edge case 1: Description and handling approach
    validations:
      required: true

  - type: textarea
    id: ai_integration
    attributes:
      label: ü§ñ AI Integration Impact
      description: How would this proposal affect AI-assisted development workflows and tool integration?
      placeholder: "This proposal would enhance AI integration by..."

  - type: textarea
    id: dependencies
    attributes:
      label: üîß Dependencies and Integrations
      description: Describe any dependencies this feature would have and how it might integrate with existing components.
      placeholder: |
        ## Dependencies
        - Dependency 1: Description and version requirements
        - Dependency 2: Description and integration points

        ## Integration Points
        - Integration with existing workflow X
        - Compatibility with tool Y

  - type: textarea
    id: alternatives
    attributes:
      label: üîÑ Alternative Solutions
      description: Describe alternative approaches to solving this use case.
      placeholder: |
        ## Alternative 1
        Description, pros, and cons

        ## Alternative 2
        Description, pros, and cons

        ## Why This Approach
        Explanation of why the proposed solution is preferred

  - type: textarea
    id: timeline
    attributes:
      label: ‚è±Ô∏è Implementation Timeline
      description: Propose a rough timeline for implementing this feature.
      placeholder: |
        ## Phase 1 (Weeks 1-2)
        - Initial implementation

        ## Phase 2 (Weeks 3-4)
        - Testing and refinement

        ## Phase 3 (Week 5)
        - Documentation and deployment

  - type: textarea
    id: success_criteria
    attributes:
      label: ‚úÖ Success Criteria
      description: How will we know this proposal has been successfully implemented?
      placeholder: |
        - Measurable outcome 1
        - User experience improvement 2
        - Performance metric 3

  - type: checkboxes
    id: implementation
    attributes:
      label: üõ†Ô∏è Implementation Willingness
      description: How can you contribute to this proposal?
      options:
        - label: I would be willing to help implement this proposal
          required: false
        - label: I can provide design feedback and iteration support
          required: false
        - label: I can help with testing and validation
          required: false
        - label: I can contribute documentation for this feature
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Pre-submission Checklist
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues and PRs to ensure this is not a duplicate
          required: true
        - label: I have provided a comprehensive problem statement and use case
          required: true
        - label: I have considered the impact on AI-assisted development workflows
          required: true
        - label: I have identified potential challenges and mitigation strategies
          required: true
