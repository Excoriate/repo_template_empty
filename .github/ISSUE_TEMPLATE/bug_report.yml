---
name: "üêõ Bug Report for Repository Template"
description: "Report a bug or issue with the repository template or its components"
title: "[BUG] Repository Template: Brief description"
labels: [bug, needs-triage]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug with our repository template! Please fill out the sections below to help us understand and fix the issue.

        **Note**: This template is designed for AI-assisted development workflows. Please include context about your development environment and AI tools if relevant.

  - type: textarea
    id: description
    attributes:
      label: üêõ Bug Description
      description: Provide a clear and concise description of what the bug is.
      placeholder: "A clear description of what the bug is..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ‚úÖ Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ‚ùå Actual Behavior
      description: What actually happened instead?
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: üîÑ Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Use template component '...'
        3. Configure setting '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: üì¶ Template Component
      description: Which part of the repository template is affected?
      options:
        - "Documentation System"
        - "GitHub Workflows"
        - "AI Integration (.claude, .cursor)"
        - "Context Engineering"
        - "Issue Templates"
        - "Repository Configuration"
        - "Automation Scripts"
        - "Development Workflow"
        - "Other (please specify)"
    validations:
      required: true

  - type: dropdown
    id: ai_tools
    attributes:
      label: ü§ñ AI Tools Used
      description: Which AI development tools were you using when encountering this issue?
      multiple: true
      options:
        - "Claude Code"
        - "Cursor IDE"
        - "GitHub Copilot"
        - "Other AI Assistant"
        - "None/Not Applicable"

  - type: textarea
    id: environment
    attributes:
      label: üñ•Ô∏è Environment Information
      description: Please provide relevant environment details
      placeholder: |
        - Operating System: (e.g., macOS 14.5, Ubuntu 22.04, Windows 11)
        - Development Environment: (e.g., VS Code, Cursor, Terminal)
        - AI Tools Version: (e.g., Claude Code v1.2.0, Cursor v0.29.0)
        - GitHub CLI Version: (run `gh --version`)
        - Node.js Version: (if applicable, run `node --version`)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: üìã Error Logs or Output
      description: If applicable, add any error messages, logs, or console output
      placeholder: "Paste any relevant error messages or logs here..."
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: üìù Additional Context
      description: Add any other context about the problem here
      placeholder: "Any additional information that might be helpful..."

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Pre-submission Checklist
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all necessary information above
          required: true
        - label: I have tested this with the latest version of the template
          required: true
        - label: I am willing to help test the fix once it's available
          required: false
